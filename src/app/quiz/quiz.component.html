<div>
    <h2>Bible Trivia</h2>
    <div *ngFor="let q of questions">
        <div>{{q.qnumber}}. ) {{q.question}} : </div>
        <div>
            a.) <input type="radio" name={{q.qnumber}} value={{q.ans1}} (click)="correctAns(q.qnumber,q.ans1)"/> {{q.ans1}} <br/>
            b.) <input type="radio" name={{q.qnumber}} value={{q.ans2}} (click)="correctAns(q.qnumber,q.ans2)"/> {{q.ans2}} <br/>
            c.) <input type="radio" name={{q.qnumber}} value={{q.ans3}} (click)="correctAns(q.qnumber,q.ans3)"/> {{q.ans3}} <br/>
            d.) <input type="radio" name={{q.qnumber}} value={{q.ans4}} (click)="correctAns(q.qnumber,q.ans4)"/> {{q.ans4}} <br/> <br/>
            
        </div>
    </div>
</div>
